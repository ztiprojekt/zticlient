<mat-card fxFlex>
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>
      <h1 class="mat-heading">Edycja</h1>
    </mat-card-title>
    <mat-card-subtitle>
      <p>created at: {{post.createdDate|date:'short'}}</p>
      <p>
        <small>Pamietaj o danych kontaktowych.</small>
      </p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-post-form xFlex [post]="post" (save)="onPostUpdated($event)"></app-post-form>
  </mat-card-content>
  <mat-card-footer>
    Przejdz do 
    <a [routerLink]="['','post', 'list']">ogloszen</a>
  </mat-card-footer>
</mat-card>
