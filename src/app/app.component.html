<div fxLayout="column" fxFlex [class.dark-theme]="isDarkTheme">

  <mat-toolbar color="primary" text-align="center">
      <span style="margin-left:30em">Asystent Zakupowy</span>     
  </mat-toolbar>

  <mat-sidenav-container fxFlex>
    <mat-sidenav mode="side" opened>
      <div class="name-container">
        <div *showAuthed="false">
          <a mat-button mat-raised-button color="warn"   [routerLink]="['', 'auth', 'signin']" style="margin:20px">Logowanie</a>
          <a mat-button mat-raised-button color="warn"   [routerLink]="['', 'auth', 'signup']">Rejestracja</a>
        </div>
        <div *showAuthed="true">
          <div>Witaj {{(currentUser|async)?.name}}</div>
          <div>
            <button mat-button mat-raised-button color="warn" (click)="signout()" [routerLink]="['', 'auth', 'signin']">Wyloguj</button>
          </div>
        </div>
      </div>
      <mat-nav-list>
        <a mat-list-item  *ngFor="let link of links"  [routerLink]="[link.path]">
          <mat-icon matListIcon>{{link.icon}}</mat-icon>
          <span>{{link.label}}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <div class="content"
    fxFlex
    fxFlex.gt-sm="66"
    fxLayout="row space-around"
    fxLayoutGap="15px"
    fxLayout.sm="column"
    fxLayoutGap.sm="0px">
      <router-outlet fxFlex>
    </router-outlet>
    </div>
  </mat-sidenav-container>
</div>
